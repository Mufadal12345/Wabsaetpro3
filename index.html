<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>منارة الفكر - لوحة التحكم</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="./config.js"></script> 
    
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-app.js";
        import { getDatabase, ref, set, push, onValue } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-database.js";
        import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-auth.js";

        // تهيئة Firebase بالبيانات الجديدة
        const app = initializeApp(window.FIREBASE_CONFIG);
        const db = getDatabase(app);
        const auth = getAuth(app);

        // جعل الأدوات متاحة عالمياً
        window.DB_REF = ref;
        window.DB_SET = set;
        window.DB_PUSH = push;
        window.DB_VAL = onValue;
        window.DB_INSTANCE = db;

        onAuthStateChanged(auth, (user) => {
            if (!user) signInAnonymously(auth);
            console.log("النظام جاهز");
        });
    </script>

    <style>
        body { font-family: system-ui, -apple-system, sans-serif; }
        .main-bg { background: linear-gradient(135deg, #1e3a8a 0%, #0f172a 100%); }
        .glass-card { background: rgba(255, 255, 255, 0.95); backdrop-filter: blur(10px); }
    </style>
</head>
<body class="main-bg min-h-screen flex items-center justify-center p-4">

    <div id="app" class="w-full max-w-md glass-card shadow-2xl rounded-2xl p-8 transition-all">
        
        <div id="login-view">
            <div class="text-center mb-8">
                <h1 class="text-3xl font-bold text-blue-900">منارة الفكر</h1>
                <p class="text-gray-500 mt-2">تسجيل دخول الإدارة</p>
            </div>
            
            <form id="login-form" class="space-y-5">
                <div>
                    <label class="block text-sm font-semibold text-gray-700 mb-1">اسم المستخدم</label>
                    <input type="text" id="username" required class="w-full px-4 py-3 border rounded-xl focus:ring-2 focus:ring-blue-500 outline-none">
                </div>
                <div>
                    <label class="block text-sm font-semibold text-gray-700 mb-1">كلمة المرور</label>
                    <input type="password" id="password" required class="w-full px-4 py-3 border rounded-xl focus:ring-2 focus:ring-blue-500 outline-none">
                </div>
                <button type="submit" class="w-full bg-blue-700 hover:bg-blue-800 text-white font-bold py-3 rounded-xl shadow-lg transition">
                    دخول
                </button>
            </form>
            <p id="error-msg" class="text-red-500 text-sm mt-4 text-center hidden">خطأ في البيانات، حاول مجدداً</p>
        </div>

        <div id="admin-view" class="hidden">
            <div class="flex justify-between items-center mb-6">
                <h2 class="text-xl font-bold text-gray-800">مرحباً، <span class="text-blue-600">Rasha</span></h2>
                <button onclick="location.reload()" class="text-red-500 text-sm">خروج</button>
            </div>
            
            <div class="bg-blue-50 p-4 rounded-xl border border-blue-100 mb-6">
                <p class="text-blue-800 text-sm text-center font-medium">لوحة تحكم مشروع newpro-d5360</p>
            </div>

            <div class="space-y-4">
                <button onclick="alert('جاري إضافة ميزة تعديل الأقسام...')" class="w-full py-3 bg-white border-2 border-dashed border-gray-300 rounded-xl text-gray-600 hover:border-blue-500 hover:text-blue-500 transition">
                    + إضافة محتوى جديد
                </button>
                <div id="content-list" class="text-center text-gray-400 text-sm py-10">
                    لا يوجد محتوى حالياً في قاعدة البيانات
                </div>
            </div>
        </div>
    </div>

    <script>
        const loginForm = document.getElementById('login-form');
        const loginView = document.getElementById('login-view');
        const adminView = document.getElementById('admin-view');
        const errorMsg = document.getElementById('error-msg');

        loginForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const u = document.getElementById('username').value;
            const p = document.getElementById('password').value;

            // التحقق من Rasha و 20250929
            if (u === window.ADMIN_CREDENTIALS.name && p === window.ADMIN_CREDENTIALS.specialty) {
                loginView.classList.add('hidden');
                adminView.classList.remove('hidden');
                document.getElementById('app').classList.replace('max-w-md', 'max-w-2xl');
            } else {
                errorMsg.classList.remove('hidden');
            }
        });
    </script>
</body>
</html>
